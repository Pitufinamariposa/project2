<div class="card border-secondary">
    <div class="card-body">
        <h4 class="card-title">My favorite countries</h4>



        <div class="row justify-content-center align-items-center g-2">
            <div class="col-8">

                @for(c of countries; track c; let i = $index){

                <div class="card shadow m-2">
                    <div class="card-body">
                        <h4 class="card-title">{{c.name}}</h4>
                        <h3>{{c.capital}}</h3>
                        <p>{{c.id}}</p>
                        <p class="card-text">{{c.region}}</p>
                        <img class="img-fluid" src={{c.flag}} alt="img">
                        <button (click)="btnRemoveClick(c.id)" type="button" class="btn btn-primary">
                            Remove
                        </button>

                    </div>
                </div>

                }




            </div>



            <div class="col-4">Column</div>
        </div>






    </div>
</div>
